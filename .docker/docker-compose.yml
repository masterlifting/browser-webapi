services:
  browser-api:
    container_name: browser-api
    build:
      context: ..
      dockerfile: .docker/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - LOG_LEVEL=info
      - USE_UI=false
      - USER_DATA_DIR=/tmp
      - IDLE_TIMEOUT_DAYS=365
    shm_size: 2gb
